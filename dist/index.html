<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="background">

        <div class="calculator">

            <h1 class="title">Calculadora</h1>

            <br>
            <p id="result"></p>
            <br>

            <table>
                <tr>
                    <td><button class="button" onclick="clearButton()" >del</button></td>
                    <td><button class="button" onclick="backButton()"><</button></td>
                    <td><button class="button" onclick="insert('/')">/</button></td>
                    <td><button class="button" onclick="insert('*')">*</button></td>
                </tr>

                <tr>
                    <td><button class="button" onclick="insert('7')">7</button></td>
                    <td><button class="button" onclick="insert('8')">8</button></td>
                    <td><button class="button" onclick="insert('9')">9</button></td>
                    <td><button class="button" onclick="insert('-')">-</button></td>
                </tr>

                <tr>
                    <td><button class="button" onclick="insert('4')">4</button></td>
                    <td><button class="button" onclick="insert('5')">5</button></td>
                    <td><button class="button" onclick="insert('6')">6</button></td>
                    <td><button class="button" onclick="insert('+')">+</button></td>
                </tr>

                <tr>
                    <td><button class="button" onclick="insert('1')">1</button></td>
                    <td><button class="button" onclick="insert('2')">2</button></td>
                    <td><button class="button" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="button" style="height: 103px;" onclick="calculate()">=</button></td>
                </tr>

                <tr>
                    <td colspan="2"><button class="button" style="width: 103px;" onclick="insert('0')">0</button></td>
                    <td><button class="button" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>

    <footer class="footer">
        <p>Developed by Thalita Oliveira | <a href="https://github.com/thalitatholiveira" target="_blank" rel="external">GitHub</a></p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
